<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Muhammad Burhanudin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img id="cvImage" src="img/cv.jpg" alt="CV Muhammad Burhanudin">
    <button onclick="downloadPDF()">Download PDF</button>

    <script>
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF("p", "mm", "a4");

            const img = document.getElementById("cvImage");

            // Pastikan gambar telah dimuat sebelum konversi ke PDF
            img.onload = function () {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                // Sesuaikan ukuran gambar agar pas dalam PDF (A4 = 210 x 297 mm)
                const imgWidth = 210;
                const imgHeight = (img.naturalHeight / img.naturalWidth) * imgWidth;

                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.drawImage(img, 0, 0);

                const imgData = canvas.toDataURL("image/jpeg");

                doc.addImage(imgData, "JPEG", 0, 0, imgWidth, imgHeight);
                doc.save("CV Muhammad Burhanudin.pdf");
            };

            // Jika gambar sudah dimuat sebelumnya, langsung eksekusi fungsi onload
            if (img.complete) {
                img.onload();
            }
        }
    </script>
</body>
</html>
