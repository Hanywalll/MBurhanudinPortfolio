<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Muhammad Burhanudin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            font-family: Arial, sans-serif;
            overflow: auto;
        }
        #cv-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            position: absolute;
            bottom: 3%;
            right: 3%;
            background-color: #003366; /* Biru Tua */
            color: #ffffff;
            border: none;
            padding: 20px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button:hover {
            background-color: #002244;
        }
        button i {
            font-size: 12px;
        }
        
        /* Zoom effect */
        @media (min-width: 1024px) {
            body {
                zoom: 1.5; /* Sesuaikan skala agar tombol dan CV ikut membesar saat zoom */
            }
        }
    </style>
    <!-- Include Font Awesome untuk ikon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <!-- Include html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="cv-container">
        <img src="img/cv.jpg" alt="CV Muhammad Burhanudin">
        <button id="downloadBtn">
            <i class="fas fa-file-download"></i> Download CV
        </button>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function () {
            const element = document.getElementById('cv-container');

            const options = {
                margin: 10,
                filename: 'CV_Muhammad_Burhanudin.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().from(element).set(options).save();
        });
    </script>
</body>
</html>
