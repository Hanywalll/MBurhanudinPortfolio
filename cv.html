<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>CV Muhammad Burhanudin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none; /* Mencegah zoom dengan pinch */
            pointer-events: none; /* Mencegah interaksi yang bisa menyebabkan zoom */
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        #cv-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: auto;
            transform-origin: center;
            pointer-events: auto; /* Memungkinkan interaksi dengan konten */
        }
        img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        button {
            margin-top: 10px;
            background-color: #ff6666; /* Merah Muda */
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            font-size: 20px; /* Default untuk HP */
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transform: scale(1);
            pointer-events: auto; /* Memungkinkan tombol tetap dapat diklik */
        }
        @media (min-width: 1024px) {
            button {
                font-size: 40px; /* Ukuran font lebih besar untuk layar lebar */
            }
        }
        button:hover {
            background-color: #ff4d4d;
        }
        button i {
            font-size: 14px;
        }
    </style>
    <!-- Include Font Awesome untuk ikon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <!-- Include html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="cv-container">
        <img src="img/cv.jpg" alt="CV Muhammad Burhanudin">
    </div>
    <button id="downloadBtn">
        <i class="fas fa-file-download"></i> Download CV
    </button>

    <script>
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        document.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.getElementById('downloadBtn').addEventListener('click', function () {
            const element = document.getElementById('cv-container');

            const options = {
                margin: 10,
                filename: 'CV Muhammad Burhanudin.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a3', orientation: 'portrait' } /* Format A3 */
            };

            html2pdf().from(element).set(options).save();
        });
    </script>
</body>
</html>
